<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flixster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header>
    <h1>🍿 Flixster</h1>
    <input type="text" id="search-input" placeholder="Search movies...">
    <button id="search-button"><i class="fas fa-search"></i></button>
    <button id="close-search-btn"><i class="fas fa-times"></i></button>
  </header>

  <h2 id="now-playing">Now playing</h2>
  <main id="movies-grid">
    <!-- Movie cards will be dynamically generated here -->
  </main>

  <button id="load-more-movies-btn">Load More</button>

  <script src="script.js"></script>
</body>

</html>
